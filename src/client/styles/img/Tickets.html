<!DOCTYPE html>
<!-- saved from url=(0022)http://localhost:3000/ -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tickets</title>
<script defer="" src="./Tickets_files/bundle.js"></script><style>@import url(https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap);</style><style>* {
    font-family: Roboto;
}
.image-button-image {
    width: 2em;
}
.navigation {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}
.navigation *{
    margin: 0;
}
.ticket-description {
    white-space: pre-wrap;
}
.tickets-info {
    display: flex;
    flex-direction: row;
    justify-content: space-evenly;

}
.ticket-info {
    font-weight: 600;
    width: 33vw;
  /*height: 8em;*/
    color: white;
    padding: 4px 8px 8px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    font-family: 'Roboto';
    font-weight: normal;
}
.ticket-info .img-icon{
    
    border-radius: 500px;
    border:1px solid #ffffff;
}
.ticket-info .img-icon .img-img-icon{
    src: 'img/1-500x500.jpeg';
    
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    object-fit: cover;
    height: 100%;
}
.ticket-description {
    text-align: center;
}
.ticket-info-fullcost {
    background-color: #3E66FB;
}
.ticket-info-discount {
    background-color: #4DCD80;
}
.ticket-info-free {
    background-color: #F081D8;
}
.date-billets {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
.date-billet {
    text-align: center;
    width: 8em;
    border: 0px solid;
    border-radius: 4px;
    padding: 6px;
    margin: 0 24px;
    background-color: white;
    box-shadow: #d0cccc 0 0 8px;
    cursor: pointer;
}
.times-screen {

}
.date-selected {
    color: red;
    text-align: center;
}
.time-billets {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}
.time-billet {
    width: 5em;
    border: 0px solid;
    border-radius: 4px;
    padding: 6px;
    margin: 0 24px;
    background-color: white;
    box-shadow: #d0cccc 0 0 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
}
.time-billet span {
    padding: 4px;
}
.time-billet-available {
    color: white;
    background-color: lightgreen;
}
.time-billet-ordered {
    color: white;
    background-color: darkgreen;
}
.time-billet.disabled span {
    color: #aaa;
}
.time-billet.disabled .time-billet-available{
    background-color: #ccc;
}
.order-screen, .ordering-screen {
    max-width: 600px;
    margin: 0 auto;
}
.ticket-select {
    max-width: 600px;
    height: 4em;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.ticket-select-color {
    width: 1em;
    height: 100%;
}
.number-inc-dec{
}
.number-inc-dec span{
    margin: 0 1.5em;
    width: 2em;
}
.tickets-stats {
    margin: 1em 0;
    display: flex;
    justify-content: space-evenly;
}
.checkout-button {
    display: block;
    margin: 1em auto;
    width: 8em;
    height: 3em;
    background-color: darkcyan;
    color: white;
    border: 0px solid;
    border-radius: 4px;
}
.checkout-button:disabled {
    background-color: powderblue;
    /*color: #aaa;*/
}
.ordering-screen {

}
.form-element{
    display: flex;
}
.form-element label{
    width: 8em;
}
.form-element .required::before {
    content: '*';
    color: red;
    vertical-align: super;
}
.error {
    color: red;
}

/*
    Admin App
 */
.timesTable table {
    border-collapse: collapse;
    width: 100%;
}
.timesTable table th, .timesTable table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}
.timesTable table th {
    padding-top: 12px;
    padding-bottom: 12px;
    background-color: #4CAF50;
    color: white;
}
.timesTable table tr:nth-child(even){
    background-color: #f2f2f2;
}
